<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes, Produtos e Pedidos</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Gerenciamento de Clientes, Produtos e Pedidos</h1>

    <section id="clientes">
        <h2>Clientes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>

    <section id="produtos">
        <h2>Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>

    <section id="pedidos">
        <h2>Pedidos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Cliente</th>
                    <th>ID Produto</th>
                    <th>Data do Pedido</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>
</body>
</html>
